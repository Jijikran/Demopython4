<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGISTERATION</title>
</head>
<body style="background-color:MediumPurple;">
<h1><u>REGISTERATION PAGE</u></h1>
<form action="" method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="enter your name"><br>
    <input type="text" name="first_name" placeholder="enter your first name"><br>
    <input type="text" name="last_name" placeholder="enter your last name"><br>
    <input type="email" name="email" placeholder="enter your mail id"><br>
    <input type="password" name="password" placeholder="enter your password"><br>
    <input type="password" name="password1" placeholder="Type your password again"><br>
     <input type="submit" value="submit">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
